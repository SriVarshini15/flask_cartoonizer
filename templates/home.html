<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cartoonizer - Home</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom right, #f0f9ff, #e0f7fa);
      margin: 0;
      padding: 0;
    }
    .container {
      margin-top: 15vh;
    }
    h1 {
      font-size: 3em;
      color: #007c91;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      color: #333;
    }
    a.button {
      display: inline-block;
      margin: 25px 15px;
      padding: 15px 35px;
      font-size: 18px;
      text-decoration: none;
      background: #00bcd4;
      color: white;
      border-radius: 10px;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    a.button:hover {
      background: #008c9e;
      transform: scale(1.05);
    }
    @media screen and (max-width: 600px) {
      h1 {
        font-size: 2.2em;
      }
      a.button {
        font-size: 16px;
        padding: 12px 25px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Cartoonizer</h1>
    <p>Choose what you want to cartoonize:</p>
    <a href="/cartoonize" class="button">Cartoonize Image or Video</a>
  </div>
</body>
</html>
